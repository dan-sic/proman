<div class="card-edit__wrapper" (click)="onCloseEditState($event)">
  <div class="card-edit__container" #cardEditContainer>
    <form
      [formGroup]="cardEditForm"
      (ngSubmit)="onEditSubmit()"
      class="card-edit__form"
    >
      <textarea
        cols="10"
        rows="5"
        class="card-edit__form-textarea"
        matInput
        placeholder="Add new description for this card..."
        formControlName="description"
        type="text"
        autofocus
      ></textarea>
      <div class="card-edit__button-container">
        <button
          class="card-edit__submit-btn"
          mat-raised-button
          color="accent"
          type="submit"
        >
          Save
        </button>
      </div>
    </form>
    <ul class="card-edit__edit-panel">
      <li class="card-edit__edit-option">
        <mat-icon>delete</mat-icon><span>Delete</span>
      </li>
      <li class="card-edit__edit-option">
        <mat-icon>arrow_right_alt</mat-icon><span>Move</span>
      </li>
      <li class="card-edit__edit-option">
        <mat-icon>file_copy</mat-icon><span>Copy</span>
      </li>
    </ul>
  </div>
</div>
