<div class="status-card">
  <div class="status-card__update-container">
    <div class="status-card__name">{{ status.name }}</div>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      class="status-card__menu-btn"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu" class="status-card__menu">
      <button mat-menu-item (click)="onListDelete()">
        <mat-icon>delete</mat-icon>
        <span>Remove list</span>
      </button>
    </mat-menu>
  </div>
  <div class="status-card__cards-contaner">
    <div class="card-tile" *ngFor="let card of statusCards$ | async">
      {{ card.description }}
    </div>
  </div>
  <div class="status-card__add-btn">
    <mat-icon>add</mat-icon><span>Add a card</span>
  </div>
</div>
